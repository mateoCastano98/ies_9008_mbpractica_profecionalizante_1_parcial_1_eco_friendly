<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Huella - Eco Friendly</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<header class="main-header">
    <div class="container">
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="./assets/images/ecofriendly_logo.png" alt="Eco Friendly Logo">
            </a>
            <button class="hamburger-menu" aria-label="Abrir menú de navegación">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="calculadora.html">Calculadora</a></li> <li><a href="contacto.html">Contacto</a></li>
                <li><a href="login.html">Login</a></li> </ul>
        </nav>
    </div>
</header>
    <main>
        <section class="services-hero-section">
            <div class="container">
                <h1 class="services-title">Calculadora de Huella</h1>
                <p class="services-subtitle">Estima tu huella de carbono anual basada en tu consumo mensual.</p>
            </div>
        </section>

        <section class="contact-form-section py-80">
            <div class="container">
                <form class="contact-form" id="calculadora-form">
                    <h2>Consumo Mensual</h2>
                    
                    <div class="form-group">
                        <label for="electricidad">Electricidad (kWh al mes)</label>
                        <input type="number" id="electricidad" name="electricidad" value="0" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="gas">Gas Natural (m³ al mes)</label>
                        <input type="number" id="gas" name="gas" value="0" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="combustible">Combustible (Litros al mes)</label>
                        <input type="number" id="combustible" name="combustible" value="0" min="0" required>
                    </div>
                    
                    <button type="submit" class="btn primary-btn large-btn submit-btn">Calcular</button>

                    <div id="resultado-calculadora" class="calculator-result" style="display: none;">
                        <h3>Tu huella de carbono anual estimada es:</h3>
                        <p id="total-co2">0 Toneladas CO2e</p>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="main-footer py-80">
        </footer>
    <script src="./js/main.js"></script>
</body>
</html>
