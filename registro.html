<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Eco Friendly</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<header class="main-header">
    <div class="container">
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="./assets/images/ecofriendly_logo.png" alt="Eco Friendly Logo">
            </a>
            <button class="hamburger-menu" aria-label="Abrir menú de navegación">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="calculadora.html">Calculadora</a></li> <li><a href="contacto.html">Contacto</a></li>
                <li><a href="login.html">Login</a></li> </ul>
        </nav>
    </div>
</header>

    <main>
        <section class="contact-hero-section">
            <div class="container">
                <h1 class="contact-title">Registro de Clientes</h1>
            </div>
        </section>

        <section class="contact-form-section py-80">
            <div class="container">
                <form class="contact-form" id="registro-form" novalidate>
                    <h2>Crear Cuenta</h2>
                    <div id="registro-error-message" class="form-message-error" style="display:none;"></div>
                    <div id="registro-success-message" class="form-message-success" style="display:none;"></div>

                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña (mín. 6 caracteres)</label>
                        <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                    </div>
                    
                    <button type="submit" class="btn primary-btn large-btn submit-btn">Registrarse</button>
                    
                    <p class="text-center mt-40">¿Ya tienes una cuenta? <a href="login.html" class="privacy-link">Inicia sesión</a></p>
                </form>
            </div>
        </section>
    </main>

    <footer class="main-footer py-80">
        </footer>
    <script src="./js/main.js"></script>
</body>
</html>
